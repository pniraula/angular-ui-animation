<!DOCTYPE html>
<html lang="en" >
  <head>
    <title>ng-ui-animate</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
    <link rel='stylesheet' href='dist/angular-ui-animation.css'>
    <link rel='stylesheet' href='demo/css/app.css'>

    <style type="text/css">
        /**
         * Hide when Angular is not yet loaded and initialized
         */
        [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
          display: none !important;
        }
        .demo{
          height: 50px;
          width:100%;
        }
    </style>

  </head>

  <body ng-app="demo" layout="row"  ng-cloak ng-controller="DemoCtrl as dctrl" >
      <div class="demo" fly-in duration="300" direction="left">
        fly-in left
      </div>
      <div  class="demo" fly-in duration="300" direction="top" style='margin-top:10px;'>
        fly-in top
      </div>
      <div  class="demo" flip-in duration="300" direction="vertical" style='margin-top:10px;'>
          flip-in vertical
      </div>
      <div  class="demo" flip-in duration="300" direction="horizontal" style='margin-top:10px;'>
          flip-in horizontal
      </div>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-aria/angular-aria.min.js"></script>
    <script src="dist/angular-ui-animation.min.js"></script>
    <script src="demo/src/app.js"></script>
  </body>
</html>
